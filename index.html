  <style>
 
    *{
      margin:0;

    }
    .navbar{
      width:100%;
      box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
      padding:6px 0;
      display:flex;
      max-height:35px;

    .nav-items{
      width:60%;
 
    }
    .nav-logo{
      width:40%;
    }
    .nav-logo img{
      width:100px;
      height:30px;

    }

      color:black;
    }
    .sign-in{
      background-color:lightblue;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
 
    }
    @media only screen and (max-width:760px){
      .navbar{
        display:block;
      }
      .nav-items{
      width:100%;
 
    }
    .nav-logo{
      width:100%;
      display:flex;
      margin-bottom:20px;
     }
      .bar{
        display:block;
      }
      .img-box{
        width:80%;
      }
      .nav-items ul{
      display:block;
        margin:0;

 
    }
    .nav-items ul li{
      text-align:center;
      margin:10px 0;
      }
    }
    .bar{
      border:2px solid black;
      cursor:pointer;
    }
    .height{
      height:150px;
    }
  </style>
</head>

 <div class="navbar" id="navbar">
